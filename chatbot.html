<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <link rel="stylesheet" href="chatbotStyle.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Vipin's Chatbot</h1>
        </div>
        <div class="chat-conversation">
            <div class="chat-message" id="chatbot-response"></div>
            <div class="chat-input">
                <input type="text" id="user-input-field" placeholder="Type a message...">
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>

    <script src="chatbotscript.js"></script>
</body>
</html>
